<h2>Add a Bodkin</h2>

<!-- needs to be a form for creating new bodkins -->
<div>
    <label for="name">Name: </label>
    <input id="name" [(ngModel)]="bodkin.name" placeholder="name" (keyup.enter)="createBodkin()">

    <button type="button" class="add-button" (click)="createBodkin()">Add Bodkin</button>
</div>
